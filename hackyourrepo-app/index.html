<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="./hyf.png" />
    <link rel="shortcut icon" type="image/png" href="./hyf.png" />
    <title>HackYourRepo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <section id="header">
        <select name="" id=""></select>
        <p>HYF Repositories</p>
      </section>
      <div class="bottom-box">
        <section id="left-side">
          <h4>Repository:<span class="details" id="repo-name">SampleRepo1</span></h4>
          <h4>Description:<span class="details" id="repo-descript">This repository is meant to be a sample</span> </h4>
          <h4>Fork:<span class="details" id="repo-forks">5</span></h4>
          <h4>Update:<span class="details" id="repo-update">2020-05-27 12:00:00</span></h4>


        </section>
        <section id="right-side">
          <div class="names">Contributors</div>
        </section>
      </div>
    </div>




    <script src="./script.js"></script>
  </body>
</html>
